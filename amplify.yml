version: 1
frontend:
  redirects: redirects.json
  phases:
    preBuild:
      commands:
        - node -v
        - npm ci
        - export EGV_RESOURCE_EVENT_QUEUE=$(aws cloudformation describe-stacks --stack-name endgameviable2024-resources --output text | grep EventQueue | awk '{print $NF}')
        - export EGV_RESOURCE_JSON_BUCKET=$(aws cloudformation describe-stacks --stack-name endgameviable2024-resources --output text | grep JSONBucket | awk '{print $NF}')
        - export EGV_RESOURCE_SEARCH_TABLE=$(aws cloudformation describe-stacks --stack-name endgameviable2024-resources --output text | grep SearchTable | awk '{print $NF}')
        - export EGV_RESOURCE_STATE_TABLE=$(aws cloudformation describe-stacks --stack-name endgameviable2024-resources --output text | grep StateTable | awk '{print $NF}')
    build:
      commands:
        - node -v
        - 'echo "using bucket: $EGV_RESOURCE_JSON_BUCKET"'
        - 'echo "using table: $EGV_RESOURCE_SEARCH_TABLE"'
        - "env | grep -e '^EGV_USER_' -e '^EGV_RESOURCE_' >> .env.production"
        - "env | grep -e '^EGV_RUNTIME_' | sed 's/^EGV_RUNTIME_/AWS_/' >> .env.production"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
