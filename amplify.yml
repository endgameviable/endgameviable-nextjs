version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm ci
    build:
      commands:
        - node -v
        # not sure whether I need dev or production here
        # this amplify branch is technically "dev"
        # but "production" worked on the other project
        # so just doing both
        - grep
        - env | grep -e '^MASTODON_API_TOKEN' -e '^RESOURCE_'
        #- env | grep -e MASTODON_API_TOKEN >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
