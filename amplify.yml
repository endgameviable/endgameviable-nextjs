version: 1
frontend:
  redirects: redirects.json
  phases:
    preBuild:
      commands:
        - node -v
        - npm ci
    build:
      commands:
        - node -v
        - "env | grep -e '^EGV_USER_' -e '^EGV_RESOURCE_' >> .env.production"
        - "env | grep -e '^EGV_RUNTIME_' | sed 's/^EGV_RUNTIME_/AWS_/' >> .env.production"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
