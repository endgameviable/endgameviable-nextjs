version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm c
        - env | grep EGV_RESOURCE_STACK
        - export EGV_RESOURCE_EVENT_QUEUE=$(aws cloudformation describe-stacks --stack-name $EGV_RESOURCE_STACK-resources --output text | grep EventQueue | awk '{print $NF}')
        - export EGV_RESOURCE_JSON_BUCKET=$(aws cloudformation describe-stacks --stack-name $EGV_RESOURCE_STACK-resources --output text | grep JSONBucket | awk '{print $NF}')
        - export EGV_RESOURCE_SEARCH_TABLE=$(aws cloudformation describe-stacks --stack-name $EGV_RESOURCE_STACK-resources --output text | grep SearchTable | awk '{print $NF}')
        - export EGV_RESOURCE_STATE_TABLE=$(aws cloudformation describe-stacks --stack-name $EGV_RESOURCE_STACK-resources --output text | grep StateTable | awk '{print $NF}')
        - mkdir -p content
        - aws s3 cp s3://${EGV_RESOURCE_JSON_BUCKET}/_content.zip .
        - unzip -q _content.zip -d content
        - rm _content.zip
    build:
      commands:
        - node -v
        - 'echo "using bucket: $EGV_RESOURCE_JSON_BUCKET"'
        - 'echo "using table: $EGV_RESOURCE_SEARCH_TABLE"'
        - "env | grep -e '^EGV_USER_' -e '^EGV_RESOURCE_' >> .env.production"
        # To work in Amplify hosting, have to set access and token
        # from an IAM user for runtime environment to access resources.
        # See https://github.com/aws-amplify/amplify-hosting/issues/3205
        - "env | grep -e '^EGV_RUNTIME_' | sed 's/^EGV_RUNTIME_/AWS_/' >> .env.production"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
