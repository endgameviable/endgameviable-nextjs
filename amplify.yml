version: 1
frontend:
  redirects: redirects.json
  phases:
    preBuild:
      commands:
        - node -v
        - npm ci
    build:
      commands:
        - node -v
        - "env | grep -e '^MASTODON_API_TOKEN' -e '^RESOURCE_' >> .env.production"
        - "env | grep -e '^RUNTIME_' | sed 's/^RUNTIME_/AWS_/' >> .env.production"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
