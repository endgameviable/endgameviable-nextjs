version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm ci
    build:
      commands:
        - node -v
        # is this really necessary??? Google is so useless
        - amplify env checkout $USER_BRANCH
        - env
        - "env | grep -e '^MASTODON_API_TOKEN' -e '^RESOURCE_' >> .env.production"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
